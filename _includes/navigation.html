{% for nav_link in site.nav_links %}
  {% for page in site.pages %}
      {% if page.tags == nav_link %}
        {% if page.link %}
            <a href="{{ page.url }}">{{ page.link }}</a>
         {% else %}
            <a href="{{ page.url }}">{{ page.title }}</a>
         {% endif %}
      {% endif %}
  {% endfor %}
{% endfor %}
